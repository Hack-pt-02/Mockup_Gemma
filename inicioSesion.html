            <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden fondo-inicio">
              <div class="card-img-left d-none d-md-flex">
                <!-- Background image for card set in CSS! -->
              </div>
              <div class="card-body p-4 p-sm-5">
                <h5 class="card-title text-center mb-5 fw-light fs-1 titulo">¿QUIERES INICIAR SESIÓN?</h5>
                <form>
    
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control buscador" id="floatingInputEmail" placeholder="name@example.com">
                    <label for="floatingInputEmail">Correo</label>
                  </div>
    
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control buscador" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Contraseña</label>
                  </div>
    
                  <div class="d-grid mb-2">
                    <a class="btn-login fw-bold text-uppercase fs-5 titulo text-center link-menu" type="submit">INICIAR SESIÓN <i class="bi bi-hearts"></i></a>
                  </div>
    
                  <a class="d-block text-center mt-2 small" href="#">Have an account? Sign In</a>
    
                  <hr class="my-4">
    
                  <div class="d-grid mb-2">
                    <button class="btn btn-lg btn-google btn-login fw-bold text-uppercase" type="submit">
                      <i class="fab fa-google me-2"></i> Sign up with Google
                    </button>
                  </div>
    
                  <div class="d-grid">
                    <button class="btn btn-lg btn-facebook btn-login fw-bold text-uppercase" type="submit">
                      <i class="fab fa-facebook-f me-2"></i> Sign up with Facebook
                    </button>
                  </div>
